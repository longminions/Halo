spring.application.name=.gateway
# Server Port
server.port=8080


# Spring Cloud Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE # 'lb' cho phép tích h?p v?i Service Discovery (Eureka)
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1 # B? ?i ph?n '/users' khi g?i request ??n USER-SERVICE

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# Spring Cloud Gateway Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}
jwt.secret=${JWT_SECRET:6386583658}
jwt.expiration=${JWT_EXPIRATION:3600000} # 1 hour in milliseconds
jwt.algorithm=HS256

