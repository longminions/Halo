spring.application.name=gateway
# Server Port
server.port=8080
spring.main.web-application-type=reactive

#

# Spring Cloud Gateway Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}
jwt.secret=${JWT_SECRET:6386583658}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.algorithm=HS256

spring.cloud.zookeeper.connect-string=192.168.102.96:2181
spring.config.import=zookeeper:

# Spring Cloud Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE 
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1 

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://PRODUCT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=csv-upload
spring.cloud.gateway.routes[2].uri=http://localhost:8081
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/csv/**
spring.cloud.gateway.routes[2].filters[0]=RemoveRequestHeader=Content-Length
spring.cloud.gateway.routes[2].filters[1]=RemoveRequestHeader=Transfer-Encoding

